<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing box color on click</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="mydiv"></div>

    <script>
      /* TODO: write JS code here */
      let mydiv = document.getElementById("mydiv");
      mydiv.style.backgroundColor = "blue";
      mydiv.onclick = change;
      function change() {
        var arr = ["red", "orange", "blue", "green", "black", "yellow"];
        document.getElementById("mydiv").style.backgroundColor =
          arr[Math.floor(Math.random() * arr.length)];
      }
    </script>
  </body>
</html>
