  <body>
    <p>
      this is your playlist, when enter the song and hit add song a list should
      be created withe delete button as image below
    </p>

    <form>
      <input
        type="text"
        id="songTextInput"
        size="40"
        placeholder="Song name"
        onclick="document.getElementById('songTextInput').value = ''"
      />
      <input type="button" id="addButton" value="Add Song" onclick="music()" />
      <input
        type="button"
        id="removeButton"
        value="Del Song"
        onclick="delMusic()"
      />
    </form>

    <ul id="playlist"></ul>
    <script>
      const ul = document.getElementById("playlist");

      function music() {
        const text = document.getElementById("songTextInput");
        const song = text.value;
        const li = document.createElement("li");

        if (song === "") {
          alert("Enter a song");
        } else {
          li.innerHTML = song;
          ul.appendChild(li);
        }
      }

      function delMusic() {
        const child = ul.lastElementChild;
        if (child) {
          ul.removeChild(child);
        }
      }
    </script>
  </body>
